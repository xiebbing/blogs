<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>音频demo</title>
	<style type="text/css">
		body {
			margin:0;
			overflow: hidden;
			/* 隐藏body窗口区域滚动条 */
		}

	</style>
	<script src="../js/three_93.js"></script>
</head>
<body>
	<script>
		 // 非位置音频可用于不考虑位置的背景音乐
		var audio = null;
		//创建一个监听者
		var listener = new THREE.AudioListener();
		//camera.add(listener);
		//创建一个非位置音频对象
		audio = new THREE.Audio(listener);
		//创建一个音频加载器
		var audioLoader = new THREE.AudioLoader();
		// // 加载音频文件，返回一个音频缓冲区对象作为回调函数参数
		audioLoader.load('music/he_chu.mp3',function(AudioBuffer){
			console.log(AudioBuffer);
			//音频缓冲区对象关联到音频对象audio
			audio.setBuffer(AudioBuffer);
			audio.setLoop(true);//是否循环播放
			audio.setVolume(0.5);//音量
			// 播放缓冲区中的音频数据
			audio.play(); //play播放、stop停止、pause暂停

		});




	</script>
	<button onclick="audio.play()">Starts</button>
	&nbsp;
	<button onclick="audio.pause()">Pause</button>
	&nbsp;
	<button onclick="audio.stop()">Stop</button>

</body>
</html>
