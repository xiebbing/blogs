<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>video for Camera</title>
</head>
<body>
	<div>
		<video id="video" hidden autoplay></video>
		<canvas id="snap" width='700' height='500' style="border:1px solid #ccc"></canvas>
		<button id="control">拍照</button>
	</div>

	<script>
		var snap = document.getElementById('snap');//动态创建画布
		var ctx = snap.getContext('2d');
		// var videoSrc=null;

		navigator.mediaDevices.getUserMedia({
			audio:false,video:true
		}).then(function(result){
			// videoSrc = result
			video.srcObject = result;
		})

		control.addEventListener('click',function(){
			ctx.drawImage(video,0,0,500,500);
			console.log(navigator.mediaDevices)
		})


	</script>
	<script>
		
	</script>
</body>
</html>
